<h1 class="display-4 text-center mt-3 mb-4">Consuming HTTP Services</h1>
<form class="mb-4">
  <input type="text" class="form-control"
    (keyup.enter)="createPost(title)" #title
  >
</form>
<ul class="list-group mb-4">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
    <a [routerLink]="['/post', post.id, post.title]" 
      [queryParams]="{ page: 1, order: 'newest' }">{{ post.title }}</a>
  </li>
</ul>
